<!DOCTYPE html>  
<html>  
<head>  
    <title>Tourism Platform</title>  
</head>  
<body>  
    <nav>  
        {% if user.is_authenticated %}  
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Выйти</button>
            </form> 
        {% else %}  
            <a href="{% url 'login' %}">Войти</a>  
            <a href="{% url 'register' %}">Регистрация</a>  
        {% endif %}  
    </nav>  
    {% block content %}{% endblock %}  
</body>  
</html>
